steps:
- name: "alpine"
  volumes:
    - name: "vol1"
      path: "/ficherovolumen"
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    touch fichero1
    touch fichero/fichero2
    touch /fichero/fichero3
    touch /ficherovolumen/fichero4

- name: "alpine"
  volumes:
    - name: "vol1"
      path: "/ficherovolumen"
  dir: "/"
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    find / -name ""fichero*""